<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phira Web Monitor - Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
        background: linear-gradient(90deg, #00d2ff, #3a7bd5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      #status {
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      #result {
        font-size: 1.2rem;
        color: #4ade80;
      }
      .loading {
        color: #facc15;
      }
      .error {
        color: #f87171;
      }
    </style>
  </head>
  <body>
    <h1>Phira Web Monitor</h1>
    <div id="status">
      <span id="result" class="loading">Loading WASM module...</span>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
